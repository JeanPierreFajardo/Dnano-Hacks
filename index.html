<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Google Pay</title>
    <script src="https://pay.google.com/gp/p/js/pay.js"></script>
</head>
<body>
    <h1>Pagar con Google Pay</h1>
    <div id="google-pay-button"></div>

    <script>
        // Verifica si el script se carga correctamente
        if (typeof google === "undefined") {
            console.error("Error: el script de Google Pay no se cargó correctamente.");
        }

        const paymentsClient = new google.payments.api.PaymentsClient({
            environment: 'PRODUCTION' // Usamos el entorno de producción para la integración
        });

        const button = paymentsClient.createButton({
            onClick: onGooglePayClicked,
            allowedPaymentMethods: ['CARD', 'TOKENIZED_CARD'],
        });

        document.getElementById('google-pay-button').appendChild(button);

        function onGooglePayClicked() {
            const paymentDataRequest = {
                merchantInfo: {
                    merchantName: "Tu tienda", // Nombre de tu tienda
                    merchantId: "tu_merchant_id", // Asegúrate de tener tu Merchant ID
                },
                transactionInfo: {
                    totalPriceStatus: 'FINAL',
                    totalPrice: '10.00', // Monto total a pagar
                    currencyCode: 'USD', // Cambia a la moneda que necesites
                },
                allowedPaymentMethods: [{
                    type: 'CARD',
                    parameters: {
                        allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
                        allowedCardNetworks: ['MASTERCARD', 'VISA'], // Otras redes si las necesitas
                    },
                }],
            };

            paymentsClient.loadPaymentData(paymentDataRequest)
                .then(function(paymentData) {
                    console.log('Datos de pago:', paymentData);
                    // Aquí es donde llamas a tu backend para procesar el pago.
                })
                .catch(function(error) {
                    console.error('Error al procesar el pago: ', error);
                });
        }
    </script>
</body>
</html>
