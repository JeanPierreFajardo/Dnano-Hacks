<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Asocia tu tarjeta con Google Pay</title>

  <script async
    src="https://pay.google.com/gp/p/js/pay.js"
    onload="onGooglePayLoaded()">
  </script>
</head>
<body>

  <div style="text-align:center; padding-top:50px;">
    <div id="gpay-button"></div>
  </div>

  <script>
    let googlePayClient;

    function onGooglePayLoaded() {
      // Paso 1: Crear cliente
      googlePayClient = new google.payments.api.PaymentsClient({
        environment: "TEST"
      });

      const baseRequest = {
        apiVersion: 2,
        apiVersionMinor: 0
      };

      const tokenizationSpecification = {
        type: "PAYMENT_GATEWAY",
        parameters: {
          gateway: "example",               // Modo prueba
          gatewayMerchantId: "exampleId"     // Modo prueba
        }
      };

      const cardPaymentMethod = {
        type: "CARD",
        parameters: {
          allowedAuthMethods: ["PAN_ONLY","CRYPTOGRAM_3DS"],
          allowedCardNetworks: ["VISA","MASTERCARD"]
        },
        tokenizationSpecification: tokenizationSpecification
      };

      const isReadyToPayRequest = Object.assign({}, baseRequest);
      isReadyToPayRequest.allowedPaymentMethods = [cardPaymentMethod];

      // Paso 2: Verificar si el usuario puede pagar
      googlePayClient.isReadyToPay(isReadyToPayRequest)
      .then(function(response) {
        if (response.result) {
          addGooglePayButton(cardPaymentMethod);
        }
      })
      .catch(function(err) {
        console.error("Error isReadyToPay:", err);
      });
    }

    function addGooglePayButton(cardPaymentMethod) {
      const button = googlePayClient.createButton({
        onClick: () => onGooglePayButtonClicked(cardPaymentMethod),
      });
      document.getElementById("gpay-button").appendChild(button);
    }

    function onGooglePayButtonClicked(cardPaymentMethod) {
      // Paso 3: Crear Payment Data Request completo
      const paymentDataRequest = {
        apiVersion: 2,
        apiVersionMinor: 0,
        allowedPaymentMethods: [cardPaymentMethod],
        merchantInfo: {
          merchantId: "BCR2DN4T27KZNDIU",
          merchantName: "Dnano Hackers Schools"
        },
        transactionInfo: {
          totalPriceStatus: "FINAL",
          totalPrice: "10.00",
          currencyCode: "USD"
        }
      };

      googlePayClient.loadPaymentData(paymentDataRequest)
      .then(function(paymentData) {
        console.log("Pago aceptado:", paymentData);
      })
      .catch(function(err) {
        console.error("Error al cargar datos de pago:", err);
      });
    }
  </script>
</body>
</html>
