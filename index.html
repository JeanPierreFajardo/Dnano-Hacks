<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asocia tu tarjeta</title>

  <script src="https://js.stripe.com/v3/"></script>
  <script async src="https://pay.google.com/gp/p/js/pay.js" onload="onGooglePayLoaded()"></script>

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #1d1f20;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 360px;
      padding: 22px;
      border-radius: 10px;
      background: linear-gradient(180deg, #232526, #414345);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 20px;
      color: #4e92a4;
      text-align: center;
      margin: 0 0 16px;
    }
    .inputbox {
      background: #333738;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    #card-element {
      padding: 6px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      background: linear-gradient(90deg, #2f6a84, #1b4e61);
      color: #fff;
      cursor: pointer;
      margin-top: 12px;
    }
    #google-pay-button {
      margin-top: 12px;
    }
    .small {
      font-size: 12px;
      color: #bbb;
      margin-top: 10px;
      text-align: center;
    }
    .msg {
      margin-top: 10px;
      color: #ffdede;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Asocia tu tarjeta</h1>

    <form id="card-form" autocomplete="off" onsubmit="return false;">
      <div class="inputbox">
        <div id="card-element"></div>
      </div>

      <button id="submit">Guardar tarjeta</button>

      <!-- Botón de Google Pay para abrir la ventana de Google Pay -->
      <div id="google-pay-button"></div>
    </form>

    <div class="msg" id="message"></div>
    <div class="small">La tarjeta se asociará a tu cuenta de Google.</div>
  </div>

  <script>
    const stripe = Stripe("pk_test_51SbnPOB6nHHlAyVvq1jLoCO4C2OvmhxZM9PXVgn0vSzGtBqMqSbuKK6mfjAXio9iiKUqGw02PUse4OwJeUlvMAMx001pwApenA"); // Usa tu clave pública de Stripe
    const elements = stripe.elements();
    const style = {
      base: { color: '#ffffff', fontSize: '16px', '::placeholder': { color: '#9a888a' } },
      invalid: { color: '#ff7a7a' }
    };
    const card = elements.create('card', { style });
    card.mount('#card-element');

    let googlePayClient;

    function onGooglePayLoaded() {
      googlePayClient = new google.payments.api.PaymentsClient({
        environment: "PRODUCTION", // Asegúrate de estar en el entorno de producción
      });

      const baseRequest = {
        apiVersion: 2,
        apiVersionMinor: 0,
      };

      // Tokenización ficticia (solo para ver la interfaz)
      const tokenizationSpecification = {
        type: "PAYMENT_GATEWAY",
        parameters: {
          gateway: "example", // Usamos un gateway ficticio
          gatewayMerchantId: "exampleId", // ID ficticio
        },
      };

      const cardPaymentMethod = {
        type: "CARD",
        parameters: {
          allowedAuthMethods: ["PAN_ONLY", "CRYPTOGRAM_3DS"],
          allowedCardNetworks: ["VISA", "MASTERCARD"],
        },
        tokenizationSpecification: tokenizationSpecification,
      };

      const isReadyToPayRequest = Object.assign({}, baseRequest, {
        allowedPaymentMethods: [cardPaymentMethod],
      });

      googlePayClient.isReadyToPay(isReadyToPayRequest)
        .then(function (response) {
          if (response.result) {
            addGooglePayButton(cardPaymentMethod);
          }
        })
        .catch(function (err) {
          console.error("Error isReadyToPay:", err);
        });
    }

    function addGooglePayButton(cardPaymentMethod) {
      const button = googlePayClient.createButton({
        onClick: () => onGooglePayButtonClicked(cardPaymentMethod),
      });
      document.getElementById("google-pay-button").appendChild(button);
    }

    function onGooglePayButtonClicked(cardPaymentMethod) {
      const paymentDataRequest = {
        apiVersion: 2,
        apiVersionMinor: 0,
        allowedPaymentMethods: [cardPaymentMethod],
        merchantInfo: {
          merchantName: "Dnano Hackers Schools", // Nombre de tu negocio
          merchantId: "BCR2DN4T27KZNDIU", // Asegúrate de que este es el Merchant ID correcto
        },
        transactionInfo: {
          totalPriceStatus: "FINAL",
          totalPrice: "10.00",  // Fijando precio de 10 USD (solo visualización)
          currencyCode: "USD",
        },
      };

      googlePayClient.loadPaymentData(paymentDataRequest)
        .then(function (paymentData) {
          console.log("Datos de pago obtenidos:", paymentData);
          // Aquí solo capturamos el token de pago, pero no procesamos nada
          document.getElementById("message").textContent = "Pago capturado, pero no procesado.";
        })
        .catch(function (err) {
          console.error("Google Pay failed:", err);
        });
    }
  </script>
</body>
</html>
