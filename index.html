<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asocia tu tarjeta</title>
  <style>
    body{font-family: Inter, sans-serif;background:#12090b;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{width:360px;padding:22px;border-radius:10px;background:linear-gradient(180deg,#24171a,#1b1113);box-shadow:0 6px 18px rgba(0,0,0,0.5)}
    h1{font-size:20px;color:#f3b0b8;text-align:center;margin:0 0 16px}
    .inputbox{background:#1e1416;padding:10px;border-radius:8px;margin-bottom:12px}
    input[type="text"], input[type="number"], input[type="month"] { padding: 6px; width: 100%; border-radius: 8px; margin-bottom: 12px; color: #fff; background-color: #1e1416; border: 1px solid #9a888a;}
    button{width:100%;padding:12px;border-radius:8px;border:none;font-weight:600;background:linear-gradient(90deg,#b9616d,#9a4b5b);color:#fff;cursor:pointer}
    .small{font-size:12px;color:#bbb;margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>Asocia tu tarjeta</h1>
    <form id="card-form" autocomplete="off">
      <div class="inputbox">
        <input type="text" name="card-number" id="card-number" placeholder="Número de tarjeta" autocomplete="cc-number" required />
      </div>
      <div class="inputbox">
        <input type="month" name="expiry-date" id="expiry-date" placeholder="Fecha de expiración" required autocomplete="cc-exp" />
      </div>
      <div class="inputbox">
        <input type="number" name="cvv" id="cvv" placeholder="CVV" required autocomplete="cc-csc" />
      </div>

      <button type="submit">Guardar tarjeta</button>
    </form>
    <div class="small">Esto asociará tu tarjeta a tu cuenta de Google.</div>
  </div>
</body>
</html>
