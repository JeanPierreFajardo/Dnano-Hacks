<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asocia tu tarjeta con Google Pay</title>
  <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff6f61;
    }
    #googlePayButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Asocia tu tarjeta</h1>
    <!-- Google Pay Button -->
    <div id="googlePayButton"></div>
  </div>

  <script>
    // Configuración de Google Pay
    const googlePayClient = new google.payments.api.PaymentsClient({
      environment: 'TEST', // Cambiar a 'PRODUCTION' cuando sea necesario
    });

    const paymentDataRequest = {
      apiVersion: 2,
      apiVersionMinor: 0,
      allowedPaymentMethods: [{
        type: 'CARD',
        parameters: {
          allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
          allowedCardNetworks: ['MASTERCARD', 'VISA'],
        },
        tokenizationSpecification: {
          type: 'PAYMENT_GATEWAY',
          parameters: {
            'gateway': 'stripe', // Pasarela que usas
            'gatewayMerchantId': 'YOUR_GATEWAY_MERCHANT_ID' // Cambiar con el ID de tu pasarela
          }
        }
      }],
      merchantInfo: {
        merchantName: 'Tu Comercio',
        merchantId: 'YOUR_MERCHANT_ID' // Cambiar con tu ID de comerciante de Google Pay
      },
      transactionInfo: {
        totalPriceStatus: 'FINAL',
        totalPrice: '10.00',
        currencyCode: 'USD'
      }
    };

    function onGooglePayLoaded() {
      googlePayClient.isReadyToPay(paymentDataRequest)
        .then(function(response) {
          if (response.result) {
            // Muestra el botón de Google Pay si está listo
            const button = googlePayClient.createButton({
              onClick: onGooglePayButtonClicked,
              buttonColor: 'black',
              buttonType: 'long'
            });
            document.getElementById('googlePayButton').appendChild(button);
          }
        })
        .catch(function(error) {
          console.error(error);
        });
    }

    function onGooglePayButtonClicked() {
      googlePayClient.loadPaymentData(paymentDataRequest)
        .then(function(paymentData) {
          // Aquí se maneja la respuesta del pago (token, etc.)
          console.log(paymentData);
          // Enviar el token de pago al servidor para completar el pago
        })
        .catch(function(error) {
          console.error(error);
        });
    }

    // Cargar Google Pay cuando se haya cargado el script
    onGooglePayLoaded();
  </script>
</body>
</html>
