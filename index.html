<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asocia tu tarjeta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff6f61;
    }
    .input-container {
      margin: 15px 0;
      position: relative;
    }
    input[type="text"], input[type="number"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #444;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #f3f3f3;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #e04f3d;
    }
    label {
      position: absolute;
      top: -10px;
      left: 10px;
      font-size: 14px;
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Asocia tu tarjeta</h1>
    <form id="payment-form">
      <div class="input-container">
        <label for="card-number">Número de tarjeta</label>
        <input type="text" id="card-number" placeholder="#### #### #### ####" required />
      </div>
      <div class="input-container">
        <label for="expiration">MM/AA</label>
        <input type="text" id="expiration" placeholder="MM/AA" required />
      </div>
      <div class="input-container">
        <label for="cvc">CVC</label>
        <input type="number" id="cvc" placeholder="###" required />
      </div>
      <input type="submit" value="Guardar tarjeta" />
    </form>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('pk_test_51SbnPOB6nHHlAyVvq1jLoCO4C2OvmhxZM9PXVgn0vSzGtBqMqSbuKK6mfjAXio9iiKUqGw02PUse4OwJeUlvMAMx001pwApenA');
    const paymentForm = document.getElementById('payment-form');

    paymentForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const cardNumber = document.getElementById('card-number').value;
      const expiration = document.getElementById('expiration').value;
      const cvc = document.getElementById('cvc').value;

      // Aquí es donde se debe integrar el proceso de pago con la pasarela.
      // Utiliza Stripe, PayPal o cualquier otra pasarela que desees.
      
      const paymentDetails = {
        cardNumber,
        expiration,
        cvc,
      };
      
      // Llama al API de tu pasarela de pago para procesar el pago
      // Este es un ejemplo de integración con Stripe, solo como punto de partida.
      const { token, error } = await stripe.createToken('card', paymentDetails);
      
      if (error) {
        console.log(error.message);
      } else {
        // Enviar token al servidor para procesar el pago
        console.log('Pago realizado con éxito:', token);
      }
    });
  </script>
</body>
</html>
